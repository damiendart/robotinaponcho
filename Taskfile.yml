---

version: '3'

output: 'prefixed'

env:
  RELEASE_TIMESTAMP:
    sh: 'date +%Y%m%d%H%M%S'

tasks:
  default:
    deps:
      - task: 'ci'

  ci:
    cmds:
      - task: 'clean'
      - task: 'dependencies'
      - task: 'build'
      - task: 'lint'
    desc: 'Run all CI-related tasks'

  build:
    cmds:
      - task: 'build:assets'
      - task: 'build:css'
      - task: 'build:javascript'
      - task: 'build:yassg'

  build:assets:
    cmds:
      - 'cp -rTv ./node_modules/assets/www.robotinaponcho.net ./public'
    desc: 'Copy pre-built assets'
    sources:
      - 'node_modules/assets/www.robotinaponcho.net/**/*'

  build:css:
    cmds:
      - 'node_modules/.bin/sass --no-source-map src/sass/app.scss {{ .OUTPUT_FILE_MAIN }}'
      - 'node_modules/.bin/parcel-css --minify --targets ">= 0.25%" {{ .OUTPUT_FILE_MAIN }} -o {{ .OUTPUT_FILE_MAIN }}'
      - 'sed -i "s/00000000000000/$RELEASE_TIMESTAMP/g" {{ .OUTPUT_FILE_MAIN }}'
    desc: 'Build CSS files with Sass and friends'
    sources:
      - 'src/sass/**/*.scss'
    vars:
      OUTPUT_FILE_MAIN: 'public/assets/style.css'

  build:javascript:
    cmds:
      - 'node_modules/.bin/esbuild src/javascript/app.js --bundle --log-level=warning --minify --outfile={{ .OUTPUT_FILE }}'
    desc: 'Build (IE11-incompatible) JavaScript files with esbuild'
    sources:
      - 'src/javascript/**/*.js'
    vars:
      OUTPUT_FILE: 'public/assets/app.js'

  build:yassg:
    cmds:
      - 'protected/vendor/bin/yassg'
    desc: 'Build static site files with yassg'
    sources:
      - '.yassg.php'
      - 'src/yassg/**/*'
      - 'src/yassg-plugins/**/*'

  clean:
    cmds:
      - 'rm -fr .task node_modules protected/vendor public release'
    desc: 'Delete all buildable files and third-party dependencies'

  dependencies:
    cmds:
      - task: 'dependencies:javascript'
      - task: 'dependencies:php'
    desc: 'Run all dependency-installing-related tasks'

  dependencies:javascript:
    cmds:
      # <http://www.tiernok.com/posts/2019/faster-npm-installs-during-ci/>
      - 'npm ci --prefer-offline --no-audit'
    env:
      CI: true
    desc: 'Install JavaScript dependencies for building, development, and testing'

  dependencies:php:
    cmds:
      - 'composer install --no-ansi --no-interaction --no-progress'
    desc: 'Install PHP dependencies for building, development, and testing'

  lint:
    cmds:
      - task: 'lint:javascript'
      - task: 'lint:php'
    desc: 'Run all linting-related tasks'

  lint:javascript:
    cmds:
      - 'node_modules/.bin/eslint src/javascript/**'
    desc: 'Lint JavaScript files with ESLint'

  lint:php:
    cmds:
      - 'protected/vendor/bin/php-cs-fixer fix --allow-risky=yes --dry-run --diff'
    desc: 'Lint PHP scripts with PHP Coding Standards Fixer'

  release:
    cmds:
      - cmd: |
          {{ if .GIT_STATUS }}
            echo 'Working directory is dirty! Aborting.'
            exit 1
          {{ end }}
        silent: true
      - task: 'ci'
      - 'mkdir -p release'
      - 'tar --exclude ./protected/vendor -cvf release/release.tgz ./composer.* ./private/ ./protected/ ./public/'
      - 'envsubst < deployment/variables.yml > release/release.yml'
    desc: 'Create release archive and metadata for deployment'
    env:
      RELEASE_GIT_SHA:
        sh: 'git log -n 1 --format=%H'
    vars:
      GIT_STATUS:
        sh: 'git status --porcelain'

  # Task provides functionality that runs tasks when files changes, but
  # it's a little basic and also slow to react to file changes. The
  # following task is an attempt to improve this functionality. For more
  # information about entr, see <http://eradman.com/entrproject/>.
  watch-build:
    cmds:
      - cmd: 'command -v entr || (echo "\"entr\" is required."; exit 1)'
        silent: true
      - 'while sleep 0.1; do find .yassg.php src/ | entr -d task build && break; done'
    desc: 'Runs entr to execute the "build" task on file changes'

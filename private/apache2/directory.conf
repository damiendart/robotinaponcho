<IfModule mod_rewrite.c>
  RewriteEngine on
  RewriteBase /

  # Redirect old Gitweb-related links to relevant project information.
  RewriteCond %{REQUEST_URI} ^/git/
  RewriteCond %{QUERY_STRING} (bastardsnake|brainfuck|flippywindow|knr-solutions|nfsnapi-python|notes|obtaincornhoop|robotinaponcho|setup|toolbox).git
  RewriteRule ^(.*)$ $1#%1? [L,NE,R=permanent]

  # Redirect Git clone URLs to relevant project information when
  # accessing through a browser.
  RewriteCond %{REQUEST_URI} ^.*git/[a-zA-Z0-9\.\-_]*\.git/?$
  RewriteCond ${SHARED_ROOT}/protected/%{REQUEST_URI} -d
  RewriteRule ^.*git/([a-zA-Z0-9\.\-_]*)\.git/?$ git/#$1 [L,NE,R=permanent]

  # Remove unneccesary query strings.
  RewriteCond %{QUERY_STRING} !=""
  RewriteRule ^(.*)$ $1? [L,R=permanent]

  # Remove groups of slashes. This must appear after the set of
  # query-string-removing directives to prevent a redirect loop.
  RewriteCond %{THE_REQUEST} //
  RewriteRule ^.*$ $0 [L,NE,R=permanent]

  # Remove "index.html" and "index.php" from URLs.
  RewriteCond %{REQUEST_FILENAME} -f
  RewriteCond %{THE_REQUEST} ^.*/index\.(html|php)
  RewriteRule ^(.*)index\.(html|php)$ $1 [L,NE,R=permanent]

  # Remove file extensions from some URLs.
  RewriteCond %{REQUEST_FILENAME} -f
  # TODO: Use negative lookahead to combine the two conditions?
  RewriteCond %{THE_REQUEST} !^.*/index\.(html|php)
  RewriteCond %{THE_REQUEST} ^.*\.(html|php)
  RewriteRule ^(.*).(html|php)$ $1 [L,NE,R=permanent]
  RewriteCond %{REQUEST_FILENAME}\.html -f
  RewriteRule ^([^\.]+)$ $1.html [L,NC]
  RewriteCond %{REQUEST_FILENAME}\.php -f
  RewriteRule ^([^\.]+)$ $1.php [L,NC]

  # Cache-busting-relating stuff.
  RewriteCond %{REQUEST_FILENAME} ^(.*)\.${RELEASE_TIMESTAMP}\.(avif|css|js|png|svg|webp|woff|woff2)$
  RewriteCond %1.%2 -f
  RewriteRule ^(.*)\.${RELEASE_TIMESTAMP}\.(avif|css|js|png|svg|webp|woff|woff2)$ $1.$2 [END,NC]
  RewriteCond %{REQUEST_FILENAME} -f
  RewriteRule ^(.*).(avif|css|js|png|svg|webp|woff|woff2)$ $1.${RELEASE_TIMESTAMP}.$2 [L,NE,R=permanent]
  RewriteCond %{REQUEST_FILENAME} ^(.*)\.(\d{14})\.(avif|css|js|png|svg|webp|woff|woff2)$
  RewriteCond %1.%3 -f
  RewriteCond %2 -gt${RELEASE_TIMESTAMP}
  RewriteRule ^(.*)\.\d{14}\.(avif|css|js|png|svg|webp|woff|woff2)$ $1.${RELEASE_TIMESTAMP}.$2 [L,NE,R=307]
  RewriteCond %{REQUEST_FILENAME} ^(.*)\.\d{14}\.(avif|css|js|png|svg|webp|woff|woff2)$
  RewriteCond %1.%2 -f
  RewriteRule ^(.*)\.\d{14}\.(avif|css|js|png|svg|webp|woff|woff2)$ $1.${RELEASE_TIMESTAMP}.$2 [L,NE,R=permanent]
</IfModule>

